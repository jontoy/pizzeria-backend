{% extends 'base.html' %} {% block title %}Orders{% endblock %} {% block content
%}
<form class="form-inline" style="float: right" action="/new/" method="POST">
  <button class="btn btn-primary">Create New Order</button>
</form>

<h1>Orders</h1>

<ul style="column-count: 1">
  {% for order in orders %}
  <li>
    <a href="/{{ order.id }}/">
      Order #{{ order.id }} ({{order.createdAt}}) -
      ${{order.calculateDiscountedTotal()}}
    </a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
